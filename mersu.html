<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic styling for the calculator */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            width: 250px;
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #screen {
            width: 100%;
            height: 40px;
            font-size: 18px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
        }
        button {
            width: 100%;
            height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="screen" readonly>
            <table>
                <tr>
                    <td><button onclick="appendToScreen('(')">(</button></td>
                    <td><button onclick="appendToScreen(')')">)</button></td>
                    <td><button onclick="clearScreen()">C</button></td>
                    <td><button onclick="appendToScreen('%')">%</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToScreen('7')">7</button></td>
                    <td><button onclick="appendToScreen('8')">8</button></td>
                    <td><button onclick="appendToScreen('9')">9</button></td>
                    <td><button onclick="appendToScreen('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToScreen('4')">4</button></td>
                    <td><button onclick="appendToScreen('5')">5</button></td>
                    <td><button onclick="appendToScreen('6')">6</button></td>
                    <td><button onclick="appendToScreen('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToScreen('1')">1</button></td>
                    <td><button onclick="appendToScreen('2')">2</button></td>
                    <td><button onclick="appendToScreen('3')">3</button></td>
                    <td><button onclick="appendToScreen('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToScreen('0')">0</button></td>
                    <td><button onclick="appendToScreen('.')">.</button></td>
                    <td><button onclick="appendToScreen('/')">/</button></td>
                    <td><button onclick="calculateResult()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function appendToScreen(value) {
            document.getElementById("screen").value += value;
        }

        function clearScreen() {
            document.getElementById("screen").value = "";
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById("screen").value);
                document.getElementById("screen").value = result;
            } catch (error) {
                document.getElementById("screen").value = "Error";
            }
        }
    </script>
</body>
</html>
